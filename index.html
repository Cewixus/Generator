<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Karla:wght@700&display=swap" rel="stylesheet">

    </head>
    <body>
        <div id="container">
            <div id="main">
                <h1 id="hero">Generate a <span = class="green-color">random password</span></h1>
                <p id="zero">Never use an insecure password again.</p>
                    <button id="pass-gen">Generate password</button>
                    <input type="number" id="pass-length">
                    <label for="pass-length">Set your password length</label>
                    <div id="checkers">
                    <input type="checkbox" id="symbols" class="checks">
                    <label for="symbols">Symbols</label>
                    <input type="checkbox" id="numbers" class="checks">
                    <label for="numbers">Numbers</label>
                    <input type="checkbox" id="letters" class="checks">
                    <label for="letters">Letters</label>
                    </div>
            </div>
        <div id="pass-container">
            <div class="password" id="first-password"></div>
            <div class="password" id="second-password"></div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
